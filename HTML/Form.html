<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <Form class=" border border-2 border-secondary bg-dark ps-4 pt-3" style="width: 24rem;">
        <h4 class="text-white opacity-70">Signup</h4>
        <p class="text-white opacity-70">Already have an account?<span ><a href="#" class="ms-2 text-white text-decoration-none">Login</a></span></p>
        <input type="text" class="col-10 mb-3 pt-2 pb-2 bg-dark border border-secondary text-white" placeholder="Username"><br>
        <input type="email" class="col-10 mb-3 mb-3 pt-2 pb-2 bg-dark border border-secondary text-white" placeholder="Email"><br>
        <input type="password" class="col-10 mb-3 mb-3 pt-2 pb-2 bg-dark border border-secondary text-white" placeholder="Password"><br>
        <input type="password" class="col-10 mb-4 mb-3 pt-2 pb-2 bg-dark border border-secondary text-white" placeholder="Confirm Password">
        <div class="d-grid gap-2 col-10">
            <button class="btn " type="button" style="background-color: rgb(252, 9, 1); color: white; border-radius: 0;">Signup</button>
        </div>
        <div style="display: flex; align-items: center;  margin-bottom: 10px;" class="mt-4">
            <div style="border-top: 1px solid #ccc; width: 80px;" class="ms-2"></div>
            <span style="margin: 0 10px; color: white;" class="ps-2 pe-2" >or login with</span>
            <div style="border-top: 1px solid #ccc; width: 80px;" class="me-2"></div>
          </div>
          <div class="mb-4 mt-3 ">
            <input type="button"  value="Facebook" class="px-3 py-1" style="color: white; background-color: rgb(78, 78, 190); border: 0" >
            <input type="button" value="Google" class="px-3 py-1 ms-2" style="color: white; background-color:rgb(173, 15, 15); border:0 " >
            <input type="button" value="Twitter" class="px-3 py-1 ms-2" style="color: white; background-color:rgb(70, 171, 229); border: 0" >
          </div>

    </Form>
</body>
</html>
